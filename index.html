<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrES-4b</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav class="nav">
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#blog">博客</a></li>
                    <li><a href="#about">我的</a></li>
                    <li><a href="#upload">上传</a></li>
                    <li><a href="#login">登录</a></li>
                    <li><a href="javascript:void(0);" onclick="toggleTheme()">切换主题</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section id="home">
            <h1>欢迎来到 TrES-4b</h1>
            <p>这是一个拥有科技感和互动功能的网站。</p>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是博客内容。</p>
        </section>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是我的简介。</p>
        </section>
        <section id="upload">
            <h2>上传</h2>
            <form>
                <label for="file-upload">上传图片或文件：</label>
                <input type="file" id="file-upload" name="file-upload">
                <br>
                <label for="text-upload">上传文字：</label>
                <textarea id="text-upload" name="text-upload" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">提交</button>
            </form>
        </section>
        <section id="login">
            <h2>登录</h2>
            <form>
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">登录</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 TrES-4b。保留所有权利。</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
